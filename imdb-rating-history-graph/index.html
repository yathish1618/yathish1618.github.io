<html>
  <title>IMDb Rating History Graph</title>
  <meta charset="utf-8">
    <meta name="description" content="IMDb Movie Rating over the years visualised">
  <meta name="keywords" content="d3,imdb,chart,graph,visualisation,data">
<head>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="../assets/favicon-16x16.png" type="image/x-icon">
    <link rel="icon" href="../assets/favicon-16x16.png" type="image/x-icon">
</head>

<body>
    <h1>IMDb User Rating History Graph</h1>
    <!--Make sure the form has the autocomplete function switched off:-->
    <form autocomplete="off" action="javascript:;" onsubmit="return process();" class="searchform">
        <div>Fetch Data at <select id="interval">
  <option value="1">1 month</option>
  <option value="2">3 month</option>
  <option value="3" selected="selected">6 month</option>
  <option value="4">1 year</option>
</select> intervals.<br>&nbsp;</div>
        <div class="autocomplete" style="width:300px;">
            <input id="myInput" type="text" name="myCountry" placeholder="Search for a movie">
        </div>
        <input type="submit" class="disabledSubmit" disabled>
    </form>
    <a id="loadingInfo">&nbsp;</a>
    <br><br>
    <div id="wrapper">
        <div id="loading" class="modal" style="display: none;"></div>
        <div id="chart_div">&nbsp;</div>
        <div id="poster"><a target="_blank"><img></a></div>
    </div>
    <div id="more"><a href="https://github.com/yathish1618/yathish1618.github.io/blob/master/imdb-rating-history-graph/ReadMe.md" target="_blank">Read me</a>  |  <a href="https://github.com/yathish1618/yathish1618.github.io/tree/master/imdb-rating-history-graph">Report Issue</a>   |  <a onclick="downloadCSV()" href="" id="csv">Download data (csv)</a> | <a href="https://yathish1618.github.io/imdb-rating-demographics/" target="_blank">IMDb Rating Demographics</a> | <a href="https://yathish1618.github.io/imdb-top250-charts/" target="_blank">IMDb Top 250</a> | <a href="https://yathish1618.github.io/" target="_blank">Home</a></div>
</body>
<script type="text/javascript" src="IMDbsearch.js"></script>

</html>
