<html>
<body>
 <!--<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>-->
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
 <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
 <script type="text/javascript" src="js/jquery.csv.min.js"></script>

 <div id="title" style="font-weight: bold;">India: State-wise Gross State Domestic Product (GSDP) at Current Prices (Rs. in Crore)</div>
 
<div id="sankey_multiple"></div>

<script type="text/javascript">
  google.charts.load("current", {packages:["sankey"]});
  google.charts.setOnLoadCallback(drawChart);
 
 //Rotate entire main div to convert chart into "vertical" sankey
 var titleHeight = 2*$("#title").height();
  $("#sankey_multiple").css({"transform":"rotate(90deg)","margin-top": titleHeight});
	
	function rotateLabels(){
	//Rotate each of the labels and put them back in the same position
		$('[text-anchor~="start"]').each(function() {
					var x = $(this).attr('x');
					var y = $(this).attr('y');
					var t = "rotate(-90 "+x+" "+y+")"; //rotate by -90 about their coordinates
					$(this).attr({transform:t}); //add the attribute to svg element
		});
		$('[text-anchor~="end"]').each(function() {
					var x = $(this).attr('x');
					var bboxw = $(this)[0].getBBox().width;
					var bboxh = $(this)[0].getBBox().height;
					var y = $(this).attr('y');
					var t = "rotate(180 "+x+" "+y+") translate("+bboxw+" "+bboxh/2+")"; //translate x and y for alignment
					$(this).attr({transform:t});
		});
	}
	
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([

['UT','Andaman & Nicobar Islands',7368],

	]);

    // Set chart options
    var options = {
      //width: 900,
	  //Set height and width equal to 95% of window dimensions. They're swapped here as later sankey is rotated 90
	  tooltip: {
            isHtml: true,
            trigger: 'error'
        },width: $(window).height()*0.95,

      height: $(window).width()*0.95-titleHeight,
		sankey: {iterations:0, node: {labelPadding: 15,label :{fontSize: 12}}}
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
	//Capture any of the following events and keep the labels rotated - there's no way to fix the rotations otherwise
	 google.visualization.events.addListener(chart, 'ready', rotateLabels);
	 google.visualization.events.addListener(chart, 'onmouseout', rotateLabels);
	 google.visualization.events.addListener(chart, 'onmouseover', rotateLabels);
    chart.draw(data, options);
   }
</script>

</body>
